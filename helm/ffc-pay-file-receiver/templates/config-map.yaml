{{- include "ffc-helm-library.container-config-map" (list . "ffc-pay-file-receiver.config-map") -}}
{{- define "ffc-pay-file-receiver.config-map" -}}
data:
  NODE_ENV: {{ quote .Values.environment }}
  PORT: {{ quote .Values.container.port }}
  APPINSIGHTS_CLOUDROLE: {{ quote .Values.name }}
  MESSAGE_QUEUE_HOST: {{ quote .Values.container.messageQueueHost }}
  {{- if and (.Values.environmentCode) (not .Values.pr) }}
  FILECONSUME_TOPIC_ADDRESS: {{ .Values.container.fileConsumeTopicAddress }}-{{ .Values.environmentCode }}
  {{ else }}
  FILECONSUME_TOPIC_ADDRESS: {{ .Values.container.fileConsumeTopicAddress }}
  {{- end }}
  FILECONSUME_SUBSCRIPTION_ADDRESS: {{ quote .Values.container.fileConsumeSubscriptionAddress }}
  AZURE_STORAGE_SHARE_USE_CONNECTION_STRING: {{ quote .Values.container.azureStorageShareUseConnectionString }}
  AZURE_STORAGE_BLOB_USE_CONNECTION_STRING: {{ quote .Values.container.azureStorageBlobUseConnectionString }}
  AZURE_STORAGE_BLOB_CREATE_CONTAINERS: {{ quote .Values.container.azureStorageBlobCreateContainers }}
  AZURE_STORAGE_BLOB_CONTAINER: {{ quote .Values.container.storageBlobContainer }}
  AZURE_STORAGE_BLOB_FOLDER: {{ quote .Values.container.storageBlobFolder }}
{{- end -}}

